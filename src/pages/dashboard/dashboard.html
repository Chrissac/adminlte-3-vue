<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{ $t("labels.dashboard") }}</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <router-link to="/">{{ $t("labels.home") }}</router-link>
                    </li>
                    <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <form @submit="onSubmit">
            <div class="row" style="margin-bottom: 1rem;">
                <div class="col-md-">
                    <label for="fromDate" style="display: block;">From Date</label>
                    <Calendar id="fromDate" v-model="startDate" :class="{ 'p-invalid': startDateErrorMessage }"
                        aria-describedby="date-error" showIcon />
                    <small class="p-error" id="date-error">{{ startDateErrorMessage || '&nbsp;' }}</small>
                </div>
                <div class="col-md-">
                    <label for="toDate" style="display: block;">To Date</label>
                    <Calendar id="toDate" v-model="endDate" :class="{ 'p-invalid': endDateErrorMessage }"
                        aria-describedby="date-error" showIcon />
                    <small class="p-error" id="date-error">{{ endDateErrorMessage || '&nbsp;' }}</small>
                    <PrimeButton type="submit" label="Go"  severity="success" />
                </div>
            </div>
        </form>
        <div class="row">
        <div class="col-md-4">
            <div class="card p-0 widget-overview-box widget-overview-box-1">
                <div class="flex align-items-center justify-content-start pt-3 pb-2 px-4">
                    <div class="pl-3 overflow-hidden">
                        <i class="pi pi-users text-6xl"></i>
                        <span class="header  white-space-nowrap overflow-hidden" style="margin-left: 1rem;">USERS SIGNED UP</span>
                        <!-- <span class="block text-4xl font-bold" :style="{'color':'#035388','font-size':'2rem','display':'block','font-weight':'bold'  }">{{dashboardData.kpiData.userCount}}</span> -->
                    </div>
                </div>
                <img
                    :src="'layout/images/users.svg'"
                    class="w-full" alt="users">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-0 widget-overview-box widget-overview-box-2">
                <div class="flex align-items-center justify-content-start pt-3 pb-2 px-4">
                    <div class="pl-3 overflow-hidden">
                        <i class="fas fa-hockey-puck text-6xl"></i>
                        <span class="header white-space-nowrap overflow-hidden" style="margin-left: 1rem;">GAMES PLAYED</span>
                        <!-- <span class="block text-4xl font-bold" :style="{'color':'#035388','font-size':'2rem','display':'block','font-weight':'bold'  }">{{dashboardData.kpiData.numberOfGamesPlayed}}</span> -->
                    </div>
                </div>
                <img
                    :src="'layout/images/locations.svg'"
                    class="w-full" style="width:100% !important" alt="users">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-0 widget-overview-box widget-overview-box-3">
                <div class="flex align-items-center justify-content-start pt-3 pb-2 px-4">
                    
                    <div class="pl-3 overflow-hidden">
                        <i class="fas fa-dollar-sign text-6xl"></i>
                        <span class="header white-space-nowrap overflow-hidden" style="margin-left: 1rem;">TOTAL SALES</span>
                        <!-- <span class="block text-4xl font-bold" :style="{'color':'#035388','font-size':'2rem','display':'block','font-weight':'bold'  }">{{dashboardData.kpiData.totalSales}}</span> -->
                    </div>
                </div>
                <img
                    :src="'layout/images/rate.svg'"
                    class="w-full" alt="users">
            </div>
        </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
