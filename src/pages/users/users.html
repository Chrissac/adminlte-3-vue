<!-- Content Header (Page header) -->
<Loading/>
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>All Users</h1>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Users</h3>
            </div>
            <div class="card-body">
               
                    <!-- <DataTable
                      class="table table-hover table-striped"
                      :data="data"
                      :columns="columns"
                      :rowCallback="rowCallback"
                      :options="{
                        paging: true,
                        searching: true,
                        select: true,
                        editable: true,
                        scrollX:true
                      }"
                      ref="table"
                      width="100%"
                    >
                    </DataTable> -->
                    <DataTable 
                    v-model:editingRows="editingRows"
                    :value="users"
                    v-model:filters="filters"
                    filterDisplay="row"
                    :loading="loading"
                    :rowsPerPageOptions="[5, 10, 20, 50]"
                    :rows="10"
                    :globalFilterFields="['displayName', 'email', 'UserPhone']"
                    tableStyle="min-width: 50rem" 
                    dataKey="id" 
                    @row-edit-save="onRowEditSave"
                    showGridlines
                    scrollable 
                    scrollHeight="700px"
                    paginator
                    resizableColumns 
                    stripedRows 
                    columnResizeMode="fit" 
                    ref="dt"
                    tableClass="editable-cells-table"
                    editMode="row">
                     <template #header>
                        <div class="flex justify-content-end">
                            <PrimeButton icon="pi pi-external-link" label="Export" @click="exportCSV($event)" style="margin-right: 1rem;" />
                            <span class="p-input-icon-left">
                                <i class="pi pi-search" />
                                <InputText v-model="filters['global'].value" placeholder="Keyword Search"  />
                            </span>
                        </div>  
                    </template>
                        <Column :rowEditor="true" style="width: 10%; min-width: 5rem" bodyStyle="text-align:center"></Column>
                        <!-- <Column header="" style="min-width: 2rem;">
                            <template #body="{ data }">
                                <div class="flex align-items-center gap-2">
                                    <img :alt="data.displayName" :src="`${data.imageUrl}`" style="width: 32px;border-radius: 50%;" />
                                </div>
                            </template>
                        </Column> -->
                        <Column field="displayName" header="Name" filterField="displayName" sortable  style="min-width: 12rem;">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                        <Column field="email" header="Email" filterField="email" sortable style="min-width: 12rem">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                        <Column field="userType" header="Type" sortable style="min-width: 12rem">
                            {data[field]}
                        </Column>
                        <Column field="difficulty" header="Difficulty" style="width: 20%" sortable>
                            <template #editor="{ data, field }">
                                <Dropdown v-model="data[field]" :options="levels" optionLabel="label" optionValue="label" placeholder="Select difficulty">
                                    <template #option="slotProps">
                                        <Tag :value="slotProps.option.label"  />
                                    </template>
                                </Dropdown>
                            </template>
                            <template #body="slotProps">
                                <Tag :value="slotProps.data.difficulty"  />
                            </template>
                        </Column>
                        <Column field="phone" header="Phone" sortable style="width: 20%">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                        <Column field="address" header="Address" sortable style="min-width: 12rem">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                        <Column field="isDeleted" header="Is Deleted" sortable style="min-width: 12rem">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                        <Column field="approvedFlag" header="Is Banned" sortable style="min-width: 12rem">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                        <Column field="withdrawBalance" sortable header="Amount Owed" style="min-width: 12rem">
                            <template #editor="{ data, field }">
                                <InputText v-model="data[field]" />
                            </template>
                        </Column>
                    </DataTable>
            </div>
            <!-- /.card-body -->
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
